<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Noteler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="noteler.css">
  </head>
  <body>
    <div>
      <form>
        <input type="text" placeholder="New note name..." id="__name">
        <button id="__add">Add</button>
      </form>
    </div>
    <div id="__main"></div>
    <div>
      <button id="__save">Save to text</button>
      <button id="__load">Load from text</button>
      <textarea id="__data" placeholder="Paste save text here..."></textarea>
    </div>
    <script src="noteler.js" async defer></script>
  </body>
</html>
